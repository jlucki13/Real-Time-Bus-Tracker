<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>OSU to Downtown CBUS</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }

.map-overlay {
  position: absolute;
  left: 0;
  padding: 10px;
}
 
</style>
</head>
<body>
<div id="map"></div>

<div class="map-overlay top">
  <button style="font-size: 2em" onclick="move()">
    Show stops between OSU and Downtown Columbus, Ohio
  </button>
</div>
 
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic29mdGV4cGVyaW1lbnQiLCJhIjoiY2tjMngyZm9rMDFvajJzczJ3aWo0bnh6aiJ9.Bc_qK9Xf8SFBXkFM_x2gpg';

  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-83.009167, 40.006103],
      zoom: 12
  });
 
var marker = new mapboxgl.Marker()
    .setLngLat([-83.009167, 40.006103])
    .addTo(map);

const busStops = [
    [-83.008520, 40.002464], 
    [-83.007064, 39.994635],
    [-83.005871, 39.988850],
    [-83.004140, 39.980188],
    [-83.002961, 39.974682],
    [-83.001948, 39.969618],
    [-83.000511, 39.962248],
];

let counter = 0;
function move(){
  setTimeout(()=>{
    if (counter >= busStops.length) return;
    marker.setLngLat(busStops[counter]);
    counter++;
    move();
  },1000); 
}

</script>
 
</body>
</html>
